apply plugin: 'com.android.library'

android {
    compileSdkVersion 15
    buildToolsVersion "25.0.2"

    sourceSets {
        main {
            java.srcDir('../../externals/google_market_licensing/library/src')
            manifest.srcFile '../../externals/google_market_licensing/library/AndroidManifest.xml'
        }
    }

    defaultConfig {
        minSdkVersion 3
        targetSdkVersion 15
        versionCode 2
        versionName '1.5'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
