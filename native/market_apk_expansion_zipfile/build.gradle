apply plugin: 'com.android.library'

dependencies {
    compile project(':market_licensing')
    compile project(':market_apk_expansion')
}

android {
    compileSdkVersion 15
    buildToolsVersion "25.0.2"

    sourceSets {
        main {
            java.srcDir('../../externals/google_market_apk_expansion/zip_file/src')
            res.srcDir('../../externals/google_market_apk_expansion/zip_file/res')
            manifest.srcFile '../../externals/google_market_apk_expansion/zip_file/AndroidManifest.xml'
        }
    }

    defaultConfig {
        minSdkVersion 5
        targetSdkVersion 15
        versionCode 2
        versionName '1.1'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
